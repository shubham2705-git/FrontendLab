<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inc&Dec</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <!--wrapper-->
<div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
           <!--heading-->
    <div class="text-[#0398d4] fon-medium text-[30px]">Increment And Decrement</div>
              <!--secondary wrapper-->
    <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
                <!--Negative button-->
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
        </button>

        <div id="counter" class="font-bold">
                0
        </div>
                <!--Positive button-->
        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
        </button>
    </div>
</div>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="script.js"></script>
</body>
</html>
